<ul style="width: {{ panes.length*100 }}%; -webkit-transform: translateX( {{ stripOffset }}% ); -moz-transform: translateX( {{ stripOffset }}% ); -o-transform: translateX( {{ stripOffset }}% ); transform: translateX( {{ stripOffset }}% );">

    <li class="pane" ng-repeat="pane in panes" style="width: {{ 100/panes.length }}%;">
        <p>{{ pane.text }}</p>
    </li>

</ul>


<div class="intro-app-ui"></div>


<nav>
    <ul id="story-progress-indicator">
        <li ng-repeat="bullet in bullets">
            <i style="opacity: {{ bullet.opacity }};"></i>
        </li>
    </ul>
</nav>
